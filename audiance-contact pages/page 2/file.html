<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delight - Add Contacts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="brand-section">
            <div class="d-flex align-items-center mb-3">
                <span class="brand-letter">D</span>
                <div class="brand-text">
                    <span>DELIGHT</span>
                    <small class="text-muted d-block">Magic W/Delight</small>
                </div>
            </div>
            <button class="btn btn-primary btn-sm w-100 mb-3">Premium Account</button>
        </div>

        <div class="dashboard-link mb-4">
            <i class="bi bi-grid"></i>
            <span>Dashboard</span>
        </div>

        <div class="nav-section">
            <h6 class="nav-header">ENGAGE</h6>
            <div class="nav-item">
                <i class="bi bi-chat-square"></i>
                <span>Campaigning</span>
            </div>
            <div class="nav-item">
                <i class="bi bi-graph-up"></i>
                <span>Automation</span>
            </div>
        </div>

        <div class="nav-section">
            <h6 class="nav-header">CONVERSE</h6>
            <div class="nav-item">
                <i class="bi bi-inbox"></i>
                <span>Inbox</span>
            </div>
        </div>

        <div class="nav-section">
            <h6 class="nav-header">GROW</h6>
            <div class="nav-item">
                <i class="bi bi-coin"></i>
                <span>Earn</span>
            </div>
            <div class="nav-item active">
                <i class="bi bi-people"></i>
                <span>Audience</span>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="container">
            <h2 class="mb-4">How do you want to add contacts?</h2>
            
            <div class="row">
                <div class="col-md-6">
                    <div class="option-card">
                        <div class="icon-circle">
                            <i class="bi bi-person-plus"></i>
                        </div>
                        <h4>Add manually</h4>
                        <p class="text-muted">Manually add live WhatsApp numbers</p>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="option-card">
                        <div class="icon-circle import">
                            <i class="bi bi-cloud-arrow-up"></i>
                        </div>
                        <h4>Import existing contacts</h4>
                        <p class="text-muted">Import your contact list from Hubspot, Shopify, etc...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
