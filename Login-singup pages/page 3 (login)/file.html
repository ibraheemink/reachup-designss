<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReachUp - Log In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="row min-vh-100">
            <!-- Left Side - Form -->
            <div class="col-md-6 d-flex align-items-center">
                <div class="login-container">
                    <div class="logo-container mb-4">
                        <img src="assets/logo.png" alt="ReachUp Logo" class="reachup-logo">
                    </div>
                    <h2 class="mb-3">Log In</h2>
                    <p class="text-muted mb-4">Don't have an account? <a href="#" class="text-decoration-none signup-link">Sign up now</a></p>
                    
                    <form>
                        <div class="mb-3">
                            <label class="form-label">Work e-mail</label>
                            <input type="email" class="form-control custom-input" placeholder="hello@delightreachup.com">
                        </div>
                        
                        <div class="mb-4">
                            <label class="form-label">Password</label>
                            <div class="input-group">
                                <input type="password" class="form-control custom-input" placeholder="••••••••">
                                <button class="btn btn-outline-secondary" type="button">
                                    <i class="bi bi-eye"></i>
                                </button>
                            </div>
                            <div class="d-flex justify-content-end mt-2">
                                <a href="#" class="text-decoration-none forgot-link">Forgot password?</a>
                            </div>
                        </div>
                        
                        <button type="submit" class="btn btn-primary w-100 mb-3">Log In</button>
                        
                        <div class="text-center mb-3">
                            <span class="divider">OR</span>
                        </div>
                        
                        <button type="button" class="btn btn-outline-dark w-100 google-btn">
                            <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/google/google-original.svg" width="20" class="me-2">
                            Continue with Google
                        </button>
                    </form>
                </div>
            </div>
            
            <!-- Right Side - Image -->
            <div class="col-md-6 d-none d-md-block right-side">
                <img src="assets/banner.png" alt="Illustration" class="right-image">
            </div>
        </div>
    </div>
</body>
</html>
