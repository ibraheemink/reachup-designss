<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReachUp Invitation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row min-vh-100 bg-light">
            <div class="col-12">
                <!-- Logo Section -->
                <div class="logo-section mt-4 ms-4">
                    <img src="assets/logo.png" alt="ReachUp Logo" class="reachup-logo">
                </div>
                
                <!-- Invitation Content -->
                <div class="invitation-content text-center">
                    <h1 class="invitation-text">
                        <span class="inviter-name">Bello Moussa</span> has invited you to join<br>
                        '<span class="team-name">ReachUp - Marketing</span>'
                    </h1>
                    <p class="subtitle">You have been invited to join a team. Click below to accept invite!</p>
                    <button class="accept-button">Accept invite</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
