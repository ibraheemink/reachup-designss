<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReachUp - Get Started</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="row min-vh-100 align-items-center">
            <!-- Left Side - Form -->
            <div class="col-md-6 p-4">
                <div class="signup-container">
                    <div class="logo-container mb-4">
                        <img src="assets/logo.png" alt="ReachUp Logo" class="reachup-logo" width="200">
                    </div>
                    <h2 class="mb-4 fw-bold">Get Started</h2>
                    <p class="text-muted mb-4">Already have an account? <a href="#" class="text-decoration-none">Log in now</a></p>
                    
                    <form>
                        <div class="mb-3">
                            <label class="form-label fw-medium">Company name</label>
                            <input type="text" class="form-control custom-input" placeholder="Magic with Delight Co.">
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label fw-medium">Subdomain</label>
                            <div class="input-group">
                                <input type="text" class="form-control custom-input" placeholder="companyname">
                                <span class="input-group-text">.reachup.com</span>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label fw-medium">Full name</label>
                            <input type="text" class="form-control custom-input" placeholder="Delight Joseph">
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label fw-medium">WhatsApp Business number</label>
                            <div class="input-group">
                                <select class="form-select custom-input" style="max-width: 100px">
                                    <option value="+234">ðŸ‡³ðŸ‡¬ +234</option>
                                </select>
                                <input type="tel" class="form-control custom-input" placeholder="WhatsApp number">
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label fw-medium">Work e-mail</label>
                            <input type="email" class="form-control custom-input" placeholder="hola@delightjoseph.com">
                        </div>
                        
                        <div class="mb-4">
                            <label class="form-label fw-medium">Password</label>
                            <div class="input-group">
                                <input type="password" class="form-control custom-input" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢">
                                <button class="btn btn-outline-secondary" type="button">
                                    <i class="bi bi-eye"></i>
                                </button>
                            </div>
                            <small class="text-muted">Password must contain at least 8 characters, including a number.</small>
                        </div>
                        
                        <button type="submit" class="btn btn-primary w-100 mb-3 fw-medium">Create my account</button>
                        
                        <div class="text-center mb-3">
                            <span class="divider">OR</span>
                        </div>
                        
                        <button type="button" class="btn btn-outline-dark w-100 google-btn">
                            <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/google/google-original.svg" width="20" class="me-2">
                            Sign up with Google
                        </button>
                    </form>
                </div>
            </div>
            
            <!-- Right Side - Image -->
            <div class="col-md-6 d-none d-md-block">
                
                <img src="assets/reach up 11.png" width="400">
            </div>
        </div>
    </div>
</body>
</html>
