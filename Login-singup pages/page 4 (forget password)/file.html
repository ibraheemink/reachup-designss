<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReachUp - Forgot Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="row min-vh-100">
            <!-- Left Side - Form -->
            <div class="col-md-6 d-flex align-items-center">
                <div class="login-container">
                    <div class="back-button mb-4">
                        <a href="#" class="text-decoration-none text-dark">
                            <i class="bi bi-arrow-left"></i>
                        </a>
                    </div>
                    <div class="logo-container mb-4">
                        <img src="assets/logo.png" alt="ReachUp Logo" class="reachup-logo">
                    </div>
                    <h2 class="mb-3">Forgot password?</h2>
                    <p class="text-muted mb-4">Enter your registered e-mail and we'll send a reset link!</p>

                    <form>
                        <div class="mb-4">
                            <input type="email" class="form-control custom-input" placeholder="hello@delightreachup.com">
                        </div>
                        
                        <button type="submit" class="btn btn-primary w-100 mb-3">Send link</button>
                    </form>
                </div>
            </div>
            
            <!-- Right Side - Image -->
            <div class="col-md-6 d-none d-md-block right-side">
                <img src="assets/banner.png" alt="Illustration" class="right-image">
            </div>
        </div>
    </div>
</body>
</html>
