<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReachUp - OTP Verification</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="row min-vh-100 align-items-center">
            <!-- Left Side - Form -->
            <div class="col-md-6 p-4">
                <div class="signup-container">
                    <div class="logo-container mb-4">
                        <img src="assets/logo.png" alt="ReachUp Logo" class="reachup-logo" width="200">
                    </div>
                    
                    <div class="mb-4">
                        <a href="#" class="text-decoration-none text-dark">
                            <i class="bi bi-arrow-left"></i>
                        </a>
                    </div>

                    <h4 class="mb-3 fw-bold">OTP Verification</h4>
                    <p class="text-muted mb-4">A 6-digit verification code has been sent to your WhatsApp number.<br>Input code below or change your number.</p>
                    
                    <div class="mb-4">
                        <label class="form-label">WA Business number</label>
                        <div class="d-flex gap-3 align-items-center">
                            <div class="input-group" style="max-width: 200px;">
                                <span class="input-group-text border-end-0">
                                    <img src="https://flagcdn.com/24x18/ng.png" alt="Nigeria" width="24" height="18">
                                </span>
                                <input type="tel" class="form-control border-start-0" value="+234 810 407 5429" readonly>
                            </div>
                            <button class="btn btn-success btn-sm">
                                <i class="bi bi-check-circle-fill me-1"></i>
                                OTP sent!
                            </button>
                        </div>
                    </div>

                    <div class="otp-inputs mb-4 d-flex gap-2">
                        <input type="text" class="form-control otp-input" maxlength="1">
                        <input type="text" class="form-control otp-input" maxlength="1">
                        <input type="text" class="form-control otp-input" maxlength="1">
                        <input type="text" class="form-control otp-input" maxlength="1">
                        <input type="text" class="form-control otp-input" maxlength="1">
                        <input type="text" class="form-control otp-input" maxlength="1">
                    </div>

                    <button type="submit" class="btn btn-primary w-100 mb-3">Verify</button>
                    
                    <div class="text-center">
                        <a href="#" class="text-decoration-none">Resend OTP</a>
                    </div>
                </div>
            </div>
            
            <!-- Right Side - Image -->
            <div class="col-md-6 d-none d-md-block">
                
                    <img src="assets/banner.png" width="400">
                
            </div>
        </div>
    </div>
</body>
</html>
