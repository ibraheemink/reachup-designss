<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join ReachUp - Marketing</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Space+Grotesk:wght@700&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="logo-container mb-4">
            <img src="assets/logo.png" alt="ReachUp Logo" class="rounded">
        </div>
        
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="text-start mb-4">
                    <a href="#" class="back-link">
                        <i class="bi bi-arrow-left"></i>
                    </a>
                </div>
                
                <div class="signup-content">
                    <h1 class="mb-2">Join 'ReachUp - Marketing'</h1>
                    <p class="text-muted mb-4">Fill in a few details and get added to your team.</p>
                    
                    <form>
                        <div class="mb-3">
                            <label for="fullName" class="form-label">Full name</label>
                            <input type="text" class="form-control" id="fullName" placeholder="Delight Aseph...">
                        </div>
                        
                        <div class="mb-3">
                            <label for="workEmail" class="form-label">Work e-mail</label>
                            <input type="email" class="form-control" id="workEmail" placeholder="tola@delightaseph.com">
                        </div>
                        
                        <div class="mb-4">
                            <label for="password" class="form-label">Password</label>
                            <div class="password-input">
                                <input type="password" class="form-control" id="password" placeholder="••••••••">
                                <i class="bi bi-eye-slash password-toggle"></i>
                            </div>
                            <small class="text-muted">Password must contain at least 8 characters, including a number.</small>
                        </div>
                        
                        <button type="submit" class="btn btn-primary w-100 mb-3">Join team</button>
                        
                        <div class="text-center">
                            <div class="divider">
                                <span>OR</span>
                            </div>
                            
                            <button type="button" class="btn btn-outline-secondary w-100 mt-3">
                                <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" alt="Google" class="google-icon">
                                Sign up with Google
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
